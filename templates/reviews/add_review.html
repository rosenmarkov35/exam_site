{% extends 'common/base.html' %}
{% block content %}
    <div class="container rounded"
         style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);width: 590px;
          margin-top: 50px; background-color: white; padding: 30px;">
        <form action="{% url 'create review' pk=product_pk %}" method="post">
            {{ review_form }}
            {% csrf_token %}
            <button type="submit" class="btn btn-primary" style="margin-left: 40%; background-color: #62b78f;
                border-color: #62b78f; margin-top: 45px; box-shadow: 0px 0px 40px 1px #7ad3a9;">Submit
            </button>
        </form>
    </div>

{% endblock %}
