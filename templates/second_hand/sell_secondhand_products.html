{% extends 'base.html' %}
{% block content %}
    <div class="container rounded"
         style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);width: 530px;
          margin-top: 50px; background-color: white; padding: 30px;">
        <form method="post" action="{% url 'sell second hand' %}">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary" style="margin-left: 40%; background-color: #62b78f;
                border-color: #62b78f;  box-shadow: 0px 0px 40px 1px #7ad3a9;">Submit
            </button>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
